<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>Chuva</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <app-root></app-root>
  <script>
    function toggleResumo() {
      const resumoContent = document.querySelector('.resumo-conteudo');
      const verMaisButton = document.querySelector('.ver-mais');

      if (resumoContent.classList.contains('expandido')) {
        resumoContent.classList.remove('expandido');
        verMaisButton.textContent = 'ver mais...';
      } else {
        resumoContent.classList.add('expandido');
        verMaisButton.textContent = 'ver menos';
      }
    }

    function createTopic() {
      const compartilhar = document.querySelector('.compartilhar');
      const novo_topico = document.querySelector('.novo-topico');

      if (novo_topico.classList.contains('hide')) {
        novo_topico.classList.remove('hide');
      } else {
        novo_topico.classList.add('hide');
      }

      if (compartilhar.classList.contains('hide')) {
        compartilhar.classList.remove('hide');
      } else {
        compartilhar.classList.add('hide');
      }
    }

    function sendATopic() {
      const novo_topico = document.querySelector('.novo-topico');
      const modais = document.querySelectorAll('.modal');

      novo_topico.classList.add('hide');
      modais.forEach(modal => {
        modal.classList.remove('hide');
      });

    }

    function newTopic() {
      console.log("new topic")
      const compartilhar = document.querySelector('.compartilhar');
      const modais = document.querySelectorAll('.modal');


      compartilhar.classList.remove('hide');
      modais.forEach(modal => {
        modal.classList.add('hide');
      });
    }

    function ExpandedTopicCard() {

      const comments_container = document.querySelector('.comments-container');

      if (comments_container.classList.contains('hide')) {
        comments_container.classList.remove('hide');
      } else {
        comments_container.classList.add('hide');
      }
    }

  </script>
</body>

</html>
