<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Chuva</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <app-root></app-root>
  <script>
    function toggleResumo() {
      var resumoContent = document.querySelector('.resumo-conteudo');
      var verMaisButton = document.querySelector('.ver-mais');
  
      if (resumoContent.classList.contains('expandido')) {
        resumoContent.classList.remove('expandido');
        verMaisButton.textContent = 'ver mais...';
      } else {
        resumoContent.classList.add('expandido');
        verMaisButton.textContent = 'ver menos';
      }
    }

    function createTopic() {
      var compartilharContent = document.querySelector('.compartilhar');
      var novoTopicoButton = document.querySelector('.novo-topico');
  
      if (novoTopicoButton.classList.contains('hide')) {
        novoTopicoButton.classList.remove('hide');
      } else {
        novoTopicoButton.classList.add('hide');
      }

      if (compartilharContent.classList.contains('hide')) {
        compartilharContent.classList.remove('hide');
      } else {
        compartilharContent.classList.add('hide');
      }


    }
  </script>
</body>

</html>
